<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivors - JavaScript Version</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-container">
        <h1>SURVIVORS</h1>

        <!-- Panel de estad√≠sticas -->
        <div class="stats-panel">
            <div class="stat-item total">
                <span class="stat-label">Total:</span>
                <span class="stat-value total" id="totalStats">0</span>
            </div>
            <div class="stat-item buenos">
                <span class="stat-label">Buenos:</span>
                <span class="stat-value buenos" id="buenosStats">0</span>
            </div>
            <div class="stat-item malos">
                <span class="stat-label">Malos:</span>

        <!-- Panel de men√∫ (inicialmente visible) -->

            <div class="input-group">

                    <input type="number" id="alturaInput" value="30" min="30" step="2">
                </div>
                <div class="input-row">
                    <label for="anchuraInput">Anchura del tablero (par, ‚â•30):</label>
                    <input type="number" id="anchuraInput" value="30" min="30" step="2">
                </div>
            </div>

            <div class="menu-options">
                <h3>üìä GENERACI√ìN DE PERSONAJES</h3>
                <div class="options-grid">
                    <button onclick="seleccionarOpcion(1)" class="menu-btn option1">
                        <span class="btn-icon">‚öñÔ∏è</span>
                        <span class="btn-text">Mitad Buenos y Mitad Malos</span>
                    </button>
                    <button onclick="seleccionarOpcion(2)" class="menu-btn option2">
                        <span class="btn-icon">üé≤</span>
                        <span class="btn-text">N√∫mero Aleatorio</span>
                    </button>
                    <button onclick="seleccionarOpcion(3)" class="menu-btn option3">
                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-text">Mitad Aleatoria</span>
                    </button>
                </div>
            </div>

            <!-- Input para n√∫mero de personajes (solo para opci√≥n 1) -->
            <div id="nPersonajesInput" class="input-row hidden">
                <label for="numPersonajes">N√∫mero de personajes:</label>
                <input type="number" id="numPersonajes" value="20" min="2" step="2">
            </div>

            <button onclick="iniciarSimulacion()" class="btn-start big-btn" id="startBtn" disabled>
                ‚ñ∂ COMENZAR BATALLA
            </button>
        </div>

        <!-- Tablero de juego (inicialmente oculto) -->
        <div id="tablero" class="tablero hidden"></div>

        <!-- Panel de resultado final -->
        <div id="resultadoPanel" class="resultado-panel hidden">
            <h2 id="resultadoTitulo"></h2>
            <div class="resultado-stats">
                <div class="stat-item total">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value total" id="resultadoTotal">0</span>
                </div>
                <div class="stat-item buenos">
                    <span class="stat-label">Buenos:</span>
                    <span class="stat-value buenos" id="resultadoBuenos">0</span>
                </div>
                <div class="stat-item malos">
                    <span class="stat-label">Malos:</span>
                    <span class="stat-value malos" id="resultadoMalos">0</span>
                </div>
            </div>
            <button onclick="volverAlMenu()" class="btn-reset big-btn">
                ‚Ü∫ VOLVER AL MEN√ö
            </button>
        </div>

        <!-- Controles de simulaci√≥n (visibles durante el juego) -->
        <div class="controls hidden" id="simulationControls">
            <button onclick="detenerSimulacion()" class="btn-stop">‚èπ DETENER</button>
            <button onclick="volverAlMenu()" class="btn-reset">‚Ü∫ REINICIAR</button>

        <div class="turn-indicator" id="turnIndicator"></div>

    <script src="Entidades/Obstaculos.js"></script>
    <script src="Entidades/ListFunciones/Funciones.js"></script>
    <script src="survivors.js"></script>

        console.log('CSS cargado:', document.styleSheets.length > 0);

</html>
